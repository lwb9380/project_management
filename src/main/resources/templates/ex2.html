
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부서 목록</title>
</head>
<body>
<h1>근태 현황</h1>

<table border="1">


    <!-- 부서의 출근 전, 출근, 퇴근 카운트를 표시 -->
    <p>부서 이름:<span th:text="${deptname}"></span></p>
    <p>출근 전: <span th:text="${preWorkCount}"></span></p>
    <p>출근: <span th:text="${workCount}"></span></p>
    <p>퇴근: <span th:text="${leaveCount}"></span></p>
    <p>외출: <span th:text="${commuteCount}"></span></p>
    <p>휴가: <span th:text="${vacationCount}"></span></p>




</table>
<table>

</table>
</body>
</html>
