<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/registerpage.css">
</head>
<body>




<form action="/registeremp" method="post">
    <h2>신규 사원 등록</h2>

    사번    <input type="number" name="empno" required> <br>
    로그인 패스워드 <input type="text" name="password" required> <br>
   이름  <input type="text" name="name" required> <br>

    <select id="job" name="job" required>
        <option value="">직책</option>
        <option value="사원">salesman</option>
        <option value="매니저">manager</option>
        <option value="인턴">intern</option>
    </select> <br>

    <select id="Dept" name="Dept" required>
        <option value="">부서 선택</option>
        <option value="영업팀">영업팀</option>
        <option value="전산팀">전산팀</option>
        <option value="인사팀">인사팀</option>
        <option value="생산팀">생산팀</option>
    </select>  <br>


    연봉 <input type="number" name="sal" required> <br>




    <h2>개인정보 </h2><br>

 주소    <input type="text" name="addr" required> <br>
 이메일  <input type="text" name="email" required> <br>
 전화번호  <input type="text" name="phone" required> <br>

<input type="submit" value="등록">

</form>

</body>
</html>
