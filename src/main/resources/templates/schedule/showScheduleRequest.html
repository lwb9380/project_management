<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    td {
        border: 1px solid;
    }
    table {
        border : 1px solid;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>showSimpleSchedule</title>
</head>
<body>
<div th:if="${monday != null}">
    <th:block th:text="|${empno}님의 ${year}년 ${month}월 스케줄 신청|"/>
    <table>
        <tr>
            <td>월</td>
            <td>화</td>
            <td>수</td>
            <td>목</td>
            <td>금</td>
        </tr>
        <tr>
            <td th:text="${monday}"></td>
            <td th:text="${tuesday}"></td>
            <td th:text="${wednesday}"></td>
            <td th:text="${thursday}"></td>
            <td th:text="${friday}"></td>
        </tr>
    </table>
    <a href="/schedule">돌아가기</a><br>
</div>
<div th:unless="${monday != null}">
    <th:block th:text="|${empno}님의 ${month}월 스케줄|"/><br>
    아직 스케줄을 신청하지 않았습니다.<br>
    <a href="/updateSchedule">스케줄 신청하기</a>
    <a href="/schedule">돌아가기</a><br>
</div>
</body>
</html>
